{% extends 'layout.html' %} {% block content %}
<div class="ui top attached demo menu">
    <a class="item">
        <i class="sidebar icon"></i> Menu
    </a>
    <a class="item">
        <i class="user icon"></i> {{ userSession().nome }}
    </a>
    <a href="/login/destroy" class="item right">
        <i class="sign out alternate icon"></i> Sair
    </a>
</div>
<div class="ui bottom attached segment" style="margin-bottom: 0;">
    <div class="ui inverted labeled icon left inline vertical demo sidebar menu">
        <a class="item {{class_home_selected}}" href="/painel">
            <i class="home icon"></i> Home
        </a>
        <a class="item">
            <i class="archive icon"></i> Produtos
        </a>
        <a class="item {{class_usuarios_selected}}" href="/usuarios">
            <i class="user plus icon"></i> Usuários
        </a>
        <a class="item {{class_participantes_selected}}" href="/participantes">
            <i class="id card icon"></i> Participantes
        </a>
        <a class="item">
            <i class="cog icon"></i> Configurações
        </a>
    </div>
    <div class="pusher">
        <div class="ui basic segment">
            <h3 class="ui header">
                {{ title_menu_selected }}
                <div class="sub header">{{ subtitle_menu_selected }}</div>
            </h3>
            <div class="ui container">
                {% block content_active %} {% endblock %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
