<div id="addPedidoCompraModal" class="ui large modal">
    <i class="close icon"></i>
    <div class="header">
        <i class="box icon"></i> Montar Pedido de Compra
    </div>
    <div class="content">
        <form id="addPedidoCompraForm" class="ui form">
            <div class="field">
                <div class="fields">
                    <div class="three wide field">
                        <label>Número da requisição:</label>
                        <input type="number" name="numero_requisicao">
                    </div>
                    <div class="nine wide field">
                        <!-- Fornecedores -->
                        <label>Fornecedor:</label>
                        <div class="ui search" id="select-fornecedores">
                            <div class="ui left icon input">
                                <input class="prompt" type="text" name="codigo_fornecedor" placeholder="Faça uma busca pelo nome, apelido, razão social ou nome fantasia...">
                                <i class="truck icon"></i>
                            </div>
                            <div class="results"></div>
                        </div>
                    </div>
                    <div class="four wide field">
                        <label>Data do Pedido:</label>
                        <input type="date" name="data_pedido">
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="fields">
                    <div class="seven wide field">
                        <table class="ui blue selectable fixed single line table small compact" id="table-produtos-requisicao">
                            <thead>
                                <tr>
                                    <th class="twelve wide">Produto</th>
                                    <th class="four wide">Quantidade</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                    <div class="two wide field">
                        <div class="ui two vertical icon buttons">
                            <button class="ui green button" type="button" id="buttonAddProdutoToTablePreco">
                                <i class="angle double right icon"></i>
                            </button>
                            <button class="ui red button" type="button" id="buttonRemoveProdutoToTablePreco">
                                <i class="angle double left icon"></i>
                            </button>
                        </div>
                    </div>
                    <div class="seven wide field">
                        <table class="ui blue selectable fixed single line table small compact" id="table-produtos-requisicao-preco">
                            <thead>
                                <tr>
                                    <th class="ten wide">Descrição</th>
                                    <th class="three wide">Quantidade</th>
                                    <th class="three wide">Preço</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                            <tfoot class="full-width">
                                <tr>
                                    <th></th>
                                    <th>Total</th>
                                    <th id="total">R$ 0,00</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
            <div class="actions d-flex justify-content-end">
                <button id="buttonSavePedido" type="button" class="ui green button m-0">Salvar</button>
            </div>
        </form>
    </div>
</div>
